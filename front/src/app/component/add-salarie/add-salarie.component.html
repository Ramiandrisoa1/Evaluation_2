<div>
  <div class="header-dialog d-flex justify-content-between">
    <h2>Ajouter produit</h2>
  </div>
  <form class="form-scroll" [formGroup]="form">
    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example3">Nom</label>
      <input
        type="text"
        formControlName="name"
        class="form-control form-control-lg"
        placeholder="entrer votre nom"
        required
      />
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example3">Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control form-control-lg"
        placeholder="entrer votre Email"
      />
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example3">Poste</label>
      <input
        type="text"
        formControlName="poste"
        class="form-control form-control-lg"
        placeholder="entrer votre poste"
      />
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example3">Catégory</label>
      <input
        type="text"
        formControlName="category"
        class="form-control form-control-lg"
        placeholder="entrer votre Catégory"
      />
    </div>

    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary btn-lg"
        style="padding-left: 2.5rem; padding-right: 2.5rem"
        [disabled]="isLoading"
        (click)="submit()"
      >
        {{ !isLoading ? "Enregister" : "Enregistrement en cours ..." }}
      </button>
    </div>
  </form>
</div>
